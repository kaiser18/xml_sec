<mat-grid-list cols="1" rowHeight="2:1" style="width: 40%; margin: 0 auto; margin-top: 2%;">
    <app-post-item *ngFor="let post of posts; let i = index" [post]="post" [i] = "i">
    </app-post-item>
    <mat-card style=" margin-top: 2%;background-color: white; border: 1px solid #e2e2e2; cursor: pointer;" *ngFor="let user of users" (click)="visitProfile(user.Username)">   
        <mat-card-title style="font-size: medium;">{{user.Username}}</mat-card-title>
    </mat-card>
</mat-grid-list>
