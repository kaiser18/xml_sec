<mat-card class="example-card" *ngFor="let certificate of certificates">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Certificate {{certificate.alias}}</mat-card-title>
      <mat-card-subtitle *ngIf="certificate.alias == certificate.issuerAlias">Root</mat-card-subtitle>
      <mat-card-subtitle *ngIf="certificate.ca == true && certificate.alias != certificate.issuerAlias">Intermediary</mat-card-subtitle>
      <mat-card-subtitle *ngIf="certificate.ca == false">End entity</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Serial num: {{certificate.serialNum}}<br/>
        Email: {{certificate.email}}<br/>
        Exp. date: {{ certificate.expDate | date }}<br/>
        Issuer: {{certificate.issuerAlias}}<br/>
        Type of certificate: {{certificate.typeOfCertificate}}<br/>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="revoke(certificate.serialNum)">REVOKE</button>
    </mat-card-actions>
</mat-card>
