upstream nistagram-post {
    zone upstream-ecommerceApp 64k;
    least_conn;
    server app:8090 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-search {
    zone upstream-ecommerceApp 64k;
    least_conn;
    server search-service:9001 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-bezbednost {
    zone upstream-ecommerceApp 64k;
    least_conn;
    server bezbednost:8443 max_fails=3 fail_timeout=60 weight=1;
}

server {
    access_log /var/log/nginx/api_access.log main;

    listen 9090 default_server;

    location = /auth/hasReadPostPermission {
        proxy_pass  https://nistagram-bezbednost/auth/hasReadPostPermission;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
    }

    location /api/post {
        auth_request /auth/hasReadPostPermission;
        proxy_pass http://nistagram-post;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Origin $http_origin;
        proxy_pass_request_headers on;
        rewrite ^/api/(.*)$ /$1 break;
    }

    location /api/story {
