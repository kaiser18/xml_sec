<style>
	.txtDisabled{
		border-color: transparent;
		background-color: white;
	}
	.txtEnabled{
	 padding: 5px 5px;
	 border-radius: 0;
	 box-shadow: none;
	 font-size: 15px; display: block;
	 width: 170%;
	 padding: .275rem .75rem;
	 font-size: 1rem;
	 line-height: 2;
	 color: #495057;
     background-color: #fff;
	 background-clip: padding-box;
	 border: 1px solid #ced4da;
	 border-radius: .25rem;
	 transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
	}
</style>
<body id="body">
<div id="changePass">
 
 <main id="main">
 
			<section id="wrapper">
				<div class="inner">
					
					<div class="highlights">
					<div style="box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1); position: absolute; width:500px; height: 330px; padding:2rem 2rem; background: rgb(248, 248, 248); left: calc(50% - 250px); top:calc(50% - 150px); border-radius: 5px;">
						<section style="">
							<table style="width: 100%;">
								<tr>
									<td style="width: 50%; padding-bottom:30px;">
										<b>OLD PASSWORD</b>
									</td>
									<td  style="width: 50%; padding-bottom: 30px;">
										<input v-model="oldPass" class="txtEnabled" type="password" style="margin-right: 20px; width:100%">
									</td>
								</tr>
								<tr>
									<td style="width: 50%; padding-bottom:30px;">
										<b>NEW PASSWORD</b>
									</td>
									<td style="width: 50%; padding-bottom:30px;">
										<input v-model="newPass" class="txtEnabled" type="password" style="width:100%">
									</td>
								</tr>
								<tr>
									<td style="width: 50%; padding-bottom:30px;">
										<b>REPEAT PASSWORD</b>
									</td>
									<td style="width: 50%; padding-bottom:30px;">
										<input v-model="repeatPass" class="txtEnabled" type="password" style="width:100%">
									</td>
								</tr>
								<tr>
									<td colspan="2" align="center">
										<input type="button" @click="changeState" value="Change password" style="background: #50d8af; border: 0; border-radius: 3px; padding: 10px 30px; color: #fff; transition: 0.4s; cursor: pointer;">
									</td>
								</tr>
							</table>
						</section>
					</div>
				</div>
				</div>
			</section>
    
  </main>
