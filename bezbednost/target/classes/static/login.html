  <!--==========================

  <main id="main">

    <!--==========================
      About Section
    ============================-->
    
    <!--==========================
      Services Section
    ============================-->
    <section id="contact" class="wow fadeInUp" style="animation-fill-mode: both">
       <div class="container">
        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form method="POST" novalidate="novalidate" v-on:submit.prevent="submit()">
          <div style="border:3px solid #0c2e8a; margin-left: 16rem; margin-right: 16rem; " class="contactForm">
          <h3 class="text-center"  style="color:#50d8af; margin-top:3rem">Login</h3>
          <table style=" margin-left: auto; margin-right: auto; margin-top:3rem; margin-bottom:1.5rem">
          	<tr>
          		<td>
          			<h6 style="color:#50d8af;">Email</h6>
          		</td>
          	</tr>
          	<tr>
          		<td colspan="2">
          			<div class="form-row">
             			<div class="form-group col-md-12">             	
                			<input autofocus v-model="email" type="text" name="email" class="form-control" id="email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" @keyup="validateForm"/>
                			<div class="validation d-lg-block" v-if="validationErrors.email">{{ validationErrors.email }}</div>
             			</div>
            		</div>
          		</td>
          	</tr>
          	<tr>
          		<td>
          			<h6 style="color:#50d8af;">Password</h6>
          		</td>
          	</tr>
          	<tr>
          		<td colspan="2">
          			<div class="form-row">
             			<div class="form-group col-md-12">             	
                			<input v-model="password" type="password" name="password" class="form-control" id="password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" @keyup="validateForm" />
                			<div class="validation d-block" v-if="validationErrors.password">{{ validationErrors.password }}</div>
             			</div>
            		</div>
          		</td>
          	</tr>         	
          </table>
            <div class="text-center col-md-12 mb-5"><button style="margin-bottom:3rem" class="btn" type="submit" :disabled="!isFormValid">Submit</button></div>
            <div>
        </div>
		</form>
      </div>
    </section><!-- #contact -->
