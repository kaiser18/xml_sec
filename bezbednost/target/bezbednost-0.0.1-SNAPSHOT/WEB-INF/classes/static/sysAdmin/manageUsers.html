  <main id="main">
    <form @submit.prevent="createUser" class="text-center mt-5">
        <div class="d-inline-block w-50 mx-3 mt-5">
          <h6 style="color:#50d8af;"">Email</h6>
          <input autofocus v-model="email" type="text" name="email" class="form-control" id="email" />
        </div>
        <div class="d-inline-block w-50 mx-3 mt-3">
          <h6 style="color:#50d8af;"">Password</h6>
          <input autofocus v-model="password" type="password" name="password" class="form-control" id="password" />
        </div>
        <div class="d-inline-block w-50 mx-3 mt-3">
          <h6 style="color:#50d8af;"">First name</h6>
          <input autofocus v-model="firstName" type="text" name="firstName" class="form-control" id="firstName" />
        </div>
        <div class="d-inline-block w-50 mx-3 mt-3">
          <h6 style="color:#50d8af;"">Last name</h6>
          <input autofocus v-model="lastName" type="text" name="lastName" class="form-control" id="lastName" />
        </div>
        <div class="d-inline-block w-50 mx-3 mt-3">
          <h6 style="color:#50d8af;"">Phone number</h6>
          <input autofocus v-model="phonenumber" type="text" name="phonenumber" class="form-control" id="phonenumber" />
        </div>
        <div class="form-row d-inline-block w-50 mx-3 mt-3">
          <div class="form-group col-md-12">
            <select v-model="country" class="form-control">
              <option disabled value="">Select country</option>
              <option v-for="item in countryOptions" :value="item" :key="item.id">
                {{ item.country }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row d-inline-block w-50 mx-3 mt-2">
          <div class="form-group col-md-12">
            <select v-model="city" class="form-control">
              <option disabled value="">Select city</option>
              <option v-for="item in cityOptions" :value="item" :key="item.id">
                {{ item.city }}
              </option>
            </select>
          </div>
        </div>
        <div class="d-inline-block w-50 mx-3 mt-3">
          <h6 style="color:#50d8af;"">Address</h6>
          <input autofocus v-model="addressString" type="text" name="addressString" class="form-control" id="addressString" />
        </div>
        <div class="form-row d-inline-block w-50 mx-3 mt-3">
            <div class="form-group col-md-12">
              <select v-model="selectedUserType" class="form-control">
                <option value="ROLE_SYS_ADMIN">System administrator</option>
                <option value="ROLE_DERM">Dermatologist</option>
                <option value="ROLE_SUPL">Supplier</option>
              </select>
            </div>
          </div>
        <button class="btn d-inline-block w-50 mx-3 my-5">Submit</button>
      </form>
