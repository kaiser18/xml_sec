<body id="body">
	<div id="complaints">

		<!--==========================
    Top Bar
  ============================-->

			<div class="container clearfix">
				<div class="contact-info float-left">

				<div class="social-links float-right">
					<a href="#" class="twitter"><i class="fa fa-twitter"></i></a> <a href="#" class="facebook"><i

				</div>
			</div>
		</section>

		<!--==========================
    Header
  ============================-->
		<header id="header">
			<div class="container">

				<div id="logo" class="pull-left">
					<h1>
						<a href="pharmacyAdminHome.html" class="scrollto">Apote<span>ke</span></a>
					</h1>
					<!-- Uncomment below if you prefer to use an image logo -->
					<!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->
				</div>

				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="home.html">Home</a></li>

							</ul></li>
					</ul>
				</nav>
				<!-- #nav-menu-container -->
			</div>
		</header>
		<!-- #header -->

		<!--==========================
    Intro Section
  ============================-->

		<main id="main" class="text-center mt-5">
			<h1 class="text-center">Complaints</h1>
			<div class="d-inline-block w-50">
				<ul class="nav nav-tabs" style="display: flex; justify-content: center;">
					<li class="nav-item" @click.prevent="tab = 'DERMATOLOGIST'">
						<a class="nav-link" :class="{active: tab == 'DERMATOLOGIST'}" href="#">Dermatologists</a>
					</li>
                    <li class="nav-item" @click.prevent="tab = 'PHARMACIST'">
						<a class="nav-link" :class="{active: tab == 'PHARMACIST'}" href="#">Pharmacists</a>
					</li>
                    <li class="nav-item" @click.prevent="tab = 'PHARMACY'">
						<a class="nav-link" :class="{active: tab == 'PHARMACY'}" href="#">Pharmacies</a>
					</li>
				</ul>
				<div v-if="tab == 'DERMATOLOGIST'">
					<select v-model="selected" class="form-control my-4">
                        <option disabled value="">Select dermatologist</option>
                        <option v-for="derm in dermatologists" :value="derm">{{derm.firstname + " " + derm.lastname}}</option>
                    </select>
				</div>
                <div v-if="tab == 'PHARMACIST'">
                    <select v-model="selected" class="form-control my-4">
                        <option disabled value="">Select pharmacist</option>
                        <option v-for="pharm in pharmacists" :value="pharm">{{pharm.firstname + " " + pharm.lastname}}</option>
                    </select>
                </div>
				<div v-if="tab == 'PHARMACY'"">
					<select v-model="selected" class="form-control my-4">
                        <option disabled value="">Select pharmacy</option>
                        <option v-for="pharm in pharmacies" :value="pharm">{{pharm.name}}</option>
                    </select>
				</div>
                <textarea class="form-control" rows="15" v-model="complaint">
                </textarea>
                <button class="my-4 btn btn-primary" @click="sendComplaint">Send</button>
			</div>
		</main>

		<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
