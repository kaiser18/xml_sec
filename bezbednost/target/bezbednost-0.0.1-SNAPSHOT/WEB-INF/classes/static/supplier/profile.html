<style>
    .txtDisabled {
        border-color: transparent;
        background-color: white;
    }

    .txtEnabled {
        padding: 5px 5px;
        border-radius: 0;
        box-shadow: none;
        font-size: 15px;
        display: block;
        width: 170%;
        padding: .275rem .75rem;
        font-size: 1rem;
        line-height: 2;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>

<body id="body">

                <!-- #nav-menu-container -->

        <!-- #header -->

        <!--==========================
    Intro Section
  ============================-->

        <main id="main">
            <section id="wrapper">
                <div class="inner">
                    <header class="special">
                        <h2 v-if="!changeData">P R O F I L E <span @click="chData"
                                style="font-size: 12px; cursor: pointer;">[edit]</span></h2>
                        <h2 v-else>P R O F I L E <span @click="discardDataCh"
                                style="font-size: 12px; cursor: pointer;">[discard]</span></h2>
                    </header>
                    <div class="highlights">
                        
                        <section>
                            <div style="border:3px solid #0c2e8a; width:130; height:100; margin-left:9rem">
                                <img v-if="patient.gender == 'FEMALE'" alt="" src="../img/zena.jpg" width="150"
                                    height="160" style="margin-left:2rem; margin-top:1rem; margin-bottom:1rem">
                                <img v-else alt="" src="../img/musko.jpg" width="150" height="160"
                                    style="margin-left:2rem; margin-top:1rem; margin-bottom:1rem">
                            </div>
                        </section>
                        <section style="margin-left:4rem">
                            <table style="width: 100%; height: 150%;">
                                <tr>
                                    <td style="width: 100%">
                                        <b>USERNAME</b>
                                    </td>
                                    <td style="width: 100%;  background-color: #ffffff" ;>
                                        <input type="text" v-model="user.username"
                                            style="border: 0;  background-color: #ffffff;" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100%;">
                                        <b>FIRST NAME</b>
                                    </td>
                                    <td style="width: 100%;">
                                        <input type="text" v-model="user.firstName"
                                            :class="[changeData ? 'txtEnabled' : 'txtDisabled']"
                                            :disabled="!changeData">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100%;">
                                        <b>LAST NAME</b>
                                    </td>
                                    <td style="width: 100%;">
                                        <input type="text" v-model="user.lastName"
                                            :class="[changeData ? 'txtEnabled' : 'txtDisabled']"
                                            :disabled="!changeData">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100%;">
                                        <b>EMAIL &nbsp</b>
                                    </td>
                                    <td style="width: 100%;">
                                        <p style="width:170%"> {{user.email}}</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100%;">
                                        <b>COUNTRY</b>
                                    </td>
                                    <td style="width: 100%;">
                                        <select class="txtEnabled" v-if="changeData" v-model="selectedCountry"
                                            @change="findCity" style="width: 170%;">
                                            <option v-for="country in countries" : value="  .value" :key="country.id"
                                                :selected="user.address.city.country.id==country.id"
                                                v-bind:value="{ id: country.id }">{{country.country}}</option>
                                        </select>
                                        <input v-else type="text" v-model="user.address.city.country.country"
                                            :class="[changeData ? 'txtEnabled' : 'txtDisabled']"
                                            :disabled="!changeData">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:100%;">
                                        <b>CITY</b>
                                    </td>
                                    <td style="width: 100%;">
                                        <select class="txtEnabled" v-if="changeData" v-model="selectedCity"
                                            style="width: 170%;">
                                            <option v-for="city in cities" : value="city.value" :key="city.id"
                                                :selected="user.address.city.id==city.id"
                                                v-bind:value="{ id: city.id }">{{city.city}}</option>
                                        </select>
                                        <input v-else type="text" v-model="user.address.city.city"
                                            :class="[changeData ? 'txtEnabled' : 'txtDisabled']"
                                            :disabled="!changeData">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100%;">
                                        <b>ADDRESS</b>
                                    </td>
                                    <td style="width: 100%;">
                                        <input v-else type="text" v-model="user.address.street"
                                            :class="[changeData ? 'txtEnabled' : 'txtDisabled']"
                                            :disabled="!changeData">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input v-if="!changeData" type="button" @click="changeState"
                                            value="Change password"
                                            style="width: 200px; background: #50d8af; border: 0; border-radius: 3px; padding: 10px 30px; color: #fff; transition: 0.4s; cursor: pointer;  margin-top:2rem">
                                        <input v-else type="button" @click="chData" value="Save changes"
                                            style="width: 200px; background: #50d8af; border: 0; border-radius: 3px; padding: 10px 30px; color: #fff; transition: 0.4s; cursor: pointer; margin-top:2rem">
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </table>
                        </section>
                    </div>
                </div>
            </section>
